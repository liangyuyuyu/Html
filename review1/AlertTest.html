<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>三种弹窗</title>
		
	</head>
	<body>
		<a href="https://www.baidu.com/">baidu</a>
		<p>对话框有三种</p>

		<p>1：只是提醒，不能对脚本产生任何改变；</p>

		<p>2：一般用于确认，返回 true 或者 false ，所以可以轻松用于 ifelse判断 </p>

		<p>3： 一个带输入的对话框，可以返回用户填入的字符串，常见于某些留言本或者论坛输入内容那里的 插入UBB格式图片 </p>

		<p>下面我们分别演示：</p>

		<p>演示一：提醒 对话框</p>
		
		<p>

			<input type="submit" name="Submit1" value="提交" onclick="ale()" />

		</p>

		<p>演示二 ：确认对话框 </p>

		<p>
			<!-- <button onclick="firm()">提交</button> -->
			<input type="submit" name="Submit2" value="提交" onclick="firm()" />

		</p>

		<p>演示三 ：要求用户输入，然后给个结果</p>

		<p>

			<input type="submit" name="Submit3" value="提交" onclick="prom()" />

		</p>
	<script type="text/javascript">
			function ale(){
				alert("演示一");
			}
			function firm(){
				var flag = confirm("你快乐么？");
				if(flag){
					location.href="https://www.baidu.com/";
				}
				else{
					alert("你按了取消，那就是返回false");
				}
			}
			function prom(){
				var name=prompt("请输入您的名字");
				if(name){
					alert("欢迎您，"+name);
				}
				else{
					alert("不能为空");
				}
			}
			// let ele1 = document.getElementsByName('Submit1')[0]
			// ele1.addEventListener('click', function() {
			// 	alert("演示一");
			// }, false)
			
			
		</script>
	</body>
</html>
