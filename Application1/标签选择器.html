<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{color: #0000FF;}
			#p1{color: #FFC0CB;}
			#p2{color: blue;}
			.div1{color: aquamarine;}
			.div2{color: aqua;}
			.shxs{font-size: 30px;}
			span{color: #FF0000;}
		</style>
	</head>
	<body>
		<!-- id相当于人的身份证，一定是唯一的，不能重复使用，也不能一个人设置多个id -->
		<p>我是简单</p>
		<p id="p1">我是p</p>
		<p id="p2">我是p</p>
		<div class="div1 shxs">我是div标签代表大盒子（容器用来存放内容）</div>
		<div class="div1">我是div标签代表大盒子（容器用来存放内容）</div>
		<div class="div2">我是div标签代表大盒子（容器用来存放内容）</div>
		<span>我是span标签代表小盒子（容器用来存放内容）</span>
	</body>
</html>
